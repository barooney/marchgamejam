<!doctype html>
<script src="helpers.js"></script>
<script src="castle.js"></script>

<head>
<title>revolution</title>
<meta charset="utf-8">

</head>

<canvas id="myCanvas" width="640" height="480"
	style="border: 1px solid #000000;">
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var img1 = new Image(); // HTML5 Constructor
img1.src = 'img/castle.png';

var castles = [ castle.clone(), castle.clone(), castle.clone()]

castles[0].posX = 10;
castles[1].posX = 100;
castles[2].posX = 300;

var xpos = 80;
var ypos = 32.5;

  function drawTriangle(ctx) {
   
  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.moveTo(240+xpos, 0+ypos);
  ctx.lineTo(480+xpos,Math.sqrt(3)/2*480+ypos);
  ctx.lineTo(0+xpos,Math.sqrt(3)/2*480+ypos);
  ctx.closePath();
  ctx.fill();
    
}
fly();

function fly() {
	drawTriangle(ctx);
	 ctx.fillStyle = "#FF0000";
	drawRectFilled(200, 300, 40, 40); 
	ctx.drawImage(img1, 200,200);
	for(castleIndex in castles) {
		castles[castleIndex].drawMe();
	}
}

setInterval(fly, 50);

</script> 

</canvas>
